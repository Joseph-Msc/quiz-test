<div class="container-fluid">
  <div class="row bg-dark text-white">
    <div class="col">
      <h1 class="display-4">Joseph's quiz</h1>
    </div>
  </div>

  <div class="row" *ngFor="let el of arrayOfJsonObjects">
    <div class="col">
      <h2>{{el.question}}</h2>
      <ul class="list-unstyled" #ul>
        <li *ngFor="let el2 of el.answers" (click)="validate(el2, i, ul)">
          <i class="far fa-circle" #i></i> {{el2.answer}}
        </li>
      </ul>
    </div>
  </div>
</div>
